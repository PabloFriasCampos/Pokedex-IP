<div class="pokemon-list">

    <div *ngFor="let pokemon of listaMostrada" class="pokemon-card"
    [style.border-left-color]="listaColores[pokemon.types[0]]"
    [style.border-top-color]="listaColores[pokemon.types[0]]"
    [style.border-right-color]="listaColores[pokemon.types[1]] ? listaColores[pokemon.types[1]] : listaColores[pokemon.types[0]]"
    [style.border-bottom-color]="listaColores[pokemon.types[1]] ? listaColores[pokemon.types[1]] : listaColores[pokemon.types[0]]"
    [routerLink]="'/pokemon/' + pokemon.nPokedex">
    <div class="nPokedex">NÂº {{pokemon.nPokedex.toString().padStart(3,'0')}}</div>
    <img src="{{pokemon.image}}" class="pokemonImage">
    <div class="name">{{pokemon.name}}</div>
    <div class="types">
      <div class="pokemon-type" [style.backgroundColor]="listaColores[pokemon.types[0]]">{{pokemon.types[0]}}</div>
      <div *ngIf="pokemon.types.length > 1" class="pokemon-type" [style.backgroundColor]="listaColores[pokemon.types[1]]">{{pokemon.types[1]}}</div>
    </div>
  </div>

</div>
