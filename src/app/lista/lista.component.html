<div class="pokemon-list">

  <button *ngFor="let pokemon of listaPokemon" class="pokemon-card {{pokemon.types[0]}}">
    <img src="{{pokemon.image}}" class="pokemonImage">
    <div class="nPokedex">NÂº {{pokemon.nPokedex.toString().padStart(3,'0')}}</div>
    <div class="name">{{pokemon.name}}</div>
    <div class="types">
      <div class="pokemon-type {{pokemon.types[0]}}">{{pokemon.types[0]}}</div>
      <div *ngIf="pokemon.types[1]" class="pokemon-type {{pokemon.types[1]}}">{{pokemon.types[1]}}</div>
    </div>
  </button>

</div>
