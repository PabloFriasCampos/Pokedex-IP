<div class="container" id="container">

  <img src="./assets/items/cuerdaHuida.png" class="back-image" [routerLink]="''">

  <div class="pokemon-data" id="pokemon-data">
    
    <app-pokemon-data
    [pokemon] = "pokemon"
    [listaColores] = "listaColores">
    </app-pokemon-data>
    
    <app-attacks-received
    [types] = "pokemon.types">
    </app-attacks-received>

    <app-stats
    [pokemon] = "pokemon">
    </app-stats>

    <app-evolution-chain
    [nPokedex] = "pokemon.nPokedex"
    [type] = "pokemon.types[0]">
    </app-evolution-chain>

  </div>

  <div class="overlay" id="overlay">
    <div class="top">
      <div class="circle">
        <div class="circle-small"></div>
      </div>
    </div>
    <div class="bottom"></div>
  </div>

</div>
