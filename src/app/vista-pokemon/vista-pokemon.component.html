<div class="container" id="container">

  <img src="./assets/cuerdaHuida.png" class="back-image" [routerLink]="''">

  
  <div class="moveToPokemon">
    <div class="previousPokemon" [routerLink]="'/pokemon/' + (pokemon.nPokedex - 1)" (click)="ngOnInit()">
    ðŸ¡¸<img src="{{pokemon.gifPrev}}">
    </div>
    <div class="nextPokemon" [routerLink]="'/pokemon/' + (pokemon.nPokedex + 1)" (click)="ngOnInit()">
    <img src="{{pokemon.gifNext}}">ðŸ¡º
    </div>
  </div>

  <div class="pokemon-data" id="pokemon-data">

    <div class="top-details">
      <div class="top-pokemon-image" (click)="changeImage()">
        <img [src]="shiny ? pokemon.imageShiny : pokemon.image" class="pokemonImage">
      </div>
      <div class="top-pokemon-details">
        <div class="nPokedex">#{{pokemon.nPokedex.toString().padStart(3,'0')}}</div>
        <div class="name">{{pokemon.name}}</div>
        <div class="types">
          <div class="pokemon-type" [ngStyle]="{'--type-color':listaColores[pokemon.types[0]]}">{{pokemon.types[0]}}</div>
          <div *ngIf="pokemon.types.length > 1" class="pokemon-type"
            [ngStyle]="{'--type-color':listaColores[pokemon.types[1]]}">{{pokemon.types[1]}}</div>
        </div>
        <div class="dimensions" [ngStyle]="{'--type-color':listaColores[pokemon.types[0]]}">
          <div class="height">{{pokemon.height}} m</div>
          <div class="weight">{{pokemon.weight}} kg</div>
        </div>
      </div>
      <div class="scroll-hint" (click)="scrollDown()" id="scroll-hint"></div>
    </div>

    <div class="more-pokemon-details" [ngStyle]="{'--type-color':listaColores[pokemon.types[0]]}">
      <div class="description">{{pokemon.info}}</div>
      <div class="game-source"> - Pokemon X</div>
    </div>
    
    
  <label class="atacksLabel">ATACKS RECEIVED</label>
    <div class="typesVs-container">
      <div *ngIf="pokemon.veryWeak.length>0">
        x4
        <div class="typesVs" *ngFor="let type of pokemon.veryWeak" [ngStyle]="{'--type-color':listaColores[type]}">{{type}}
        </div>
      </div>
    
      <div *ngIf="pokemon.weak.length>0">
        x2
        <div class="typesVs" *ngFor="let type of pokemon.weak" [ngStyle]="{'--type-color':listaColores[type]}">{{type}}</div>
      </div>
    
      <div *ngIf="pokemon.x0.length>0">
        x0
        <div class="typesVs" *ngFor="let type of pokemon.x0" [ngStyle]="{'--type-color':listaColores[type]}">{{type}}</div>
      </div>
    
      <div *ngIf="pokemon.strong.length>0">
        x0.5
        <div class="typesVs" *ngFor="let type of pokemon.strong" [ngStyle]="{'--type-color':listaColores[type]}">{{type}}</div>
      </div>
    
      <div *ngIf="pokemon.veryStrong.length>0">
        x0.25
        <div class="typesVs" *ngFor="let type of pokemon.veryStrong" [ngStyle]="{'--type-color':listaColores[type]}">{{type}}
        </div>
      </div>
    
    </div>

        <div class="statsPokemon">
        
          <!--<div class="hp">HP: {{pokemon.hp}}</div>
              <div class="atack">ATACK: {{pokemon.atack}}</div>
              <div class="defense">DEFENSE: {{pokemon.defense}}</div>
              <div class="specialAtack">SPECIAL ATACK: {{pokemon.specialAtack}}</div>
              <div class="specialDefense">SPECIAL DEFENSE: {{pokemon.specialDefense}}</div>
              <div class="speed">SPEED: {{pokemon.speed}}</div> -->
        </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="top">
      <div class="circle">
        <div class="circle-small"></div>
      </div>
    </div>
    <div class="bottom"></div>
  </div>

</div>
