<div class="container" id="container">

  <img src="./assets/cuerdaHuida.png" class="back-image" [routerLink]="''">

  <div class="pokemon-data" id="pokemon-data">

    <div class="top-details">
      <div class="top-pokemon-image">
        <img [src]="shiny ? pokemon.imageShiny : pokemon.image" class="pokemonImage">
        <label class="switchShiny">
          <span class="spanShiny" (click)="changeImage()">
            <img src="{{pokemon.gif}}" class="normalGif" id="normalGif">
            <img src="{{pokemon.gifShiny}}" class="shinyGif" id="shinyGif">
          </span>
        </label>
      </div>
      <div class="top-pokemon-details">
        <div class="nPokedex">#{{pokemon.nPokedex.toString().padStart(3,'0')}}</div>
        <div class="name">{{pokemon.name}}</div>
        <div class="types">
          <div class="pokemon-type" [ngStyle]="{'--type-color':listaColores[pokemon.types[0]]}">{{pokemon.types[0]}}
          </div>
          <div *ngIf="pokemon.types.length > 1" class="pokemon-type"
            [ngStyle]="{'--type-color':listaColores[pokemon.types[1]]}">{{pokemon.types[1]}}</div>
        </div>
        <div class="dimensions" [ngStyle]="{'--type-color':listaColores[pokemon.types[0]]}">
          <div class="height">{{pokemon.height}} m</div>
          <div class="weight">{{pokemon.weight}} kg</div>
        </div>
      </div>
      <img src="./assets/flecha.png" class="scroll-hint" (click)="scrollDown()" id="scroll-hint">
    </div>

    <div class="more-pokemon-details" [ngStyle]="{'--type-color':listaColores[pokemon.types[0]]}">
      <div class="description">{{pokemon.info}}</div>
      <div class="game-source"> - Pokemon X</div>
    </div>


    <h1 class="atacksLabel">ATACKS RECEIVED</h1>
    <div class="typesVs-container">
      <div *ngIf="pokemon.veryWeak.length>0">
        x4
        <div class="typesVs" *ngFor="let type of pokemon.veryWeak" [ngStyle]="{'--type-color':listaColores[type]}">
          {{type}}
        </div>
      </div>

      <div *ngIf="pokemon.weak.length>0">
        x2
        <div class="typesVs" *ngFor="let type of pokemon.weak" [ngStyle]="{'--type-color':listaColores[type]}">{{type}}
        </div>
      </div>

      <div *ngIf="pokemon.x0.length>0">
        x0
        <div class="typesVs" *ngFor="let type of pokemon.x0" [ngStyle]="{'--type-color':listaColores[type]}">{{type}}
        </div>
      </div>

      <div *ngIf="pokemon.strong.length>0">
        x0.5
        <div class="typesVs" *ngFor="let type of pokemon.strong" [ngStyle]="{'--type-color':listaColores[type]}">
          {{type}}</div>
      </div>

      <div *ngIf="pokemon.veryStrong.length>0">
        x0.25
        <div class="typesVs" *ngFor="let type of pokemon.veryStrong" [ngStyle]="{'--type-color':listaColores[type]}">
          {{type}}
        </div>
      </div>

    </div>

    <div class="statsPokemon" [ngStyle]="{'--type-color':listaColores[pokemon.types[0]]}">
      <h2>Statistics</h2>
      <canvas id="statsPoke">
        {{ chart }}
      </canvas>
    </div>

  </div>

  <div class="overlay" id="overlay">
    <div class="top">
      <div class="circle">
        <div class="circle-small"></div>
      </div>
    </div>
    <div class="bottom"></div>
  </div>

</div>
