<div class="inputs">

  <input type="text" [(ngModel)]="textFilter" (keyup)="enviaTexto()">

  <div>

    <button class="button-type normal">Normal</button>
    <button class="button-type fire">Fire</button>
    <button class="button-type water">Water</button>
    <button class="button-type grass">Grass</button>
    <button class="button-type electric">Electric</button>
    <button class="button-type ice">Ice</button>
    <br>
    <button class="button-type fighting">Fighting</button>
    <button class="button-type poison">Poison</button>
    <button class="button-type ground">Ground</button>
    <button class="button-type flying">Flying</button>
    <button class="button-type psychic">Psychic</button>
    <button class="button-type bug">Bug</button>
    <br>
    <button class="button-type rock">Rock</button>
    <button class="button-type ghost">Ghost</button>
    <button class="button-type dragon">Dragon</button>
    <button class="button-type dark">Dark</button>
    <button class="button-type steel">Steel</button>
    <button class="button-type fairy">Fairy</button>

    <br>

    <select class="genList">
      <option value="1">Generation 1</option>
      <option value="2">Generation 2</option>
      <option value="3">Generation 3</option>
      <option value="4">Generation 4</option>
    </select>

  </div>

</div>
