<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<div class="buscador">
  <span class="material-symbols-outlined">
    Search
    </span>
  <input type="text" [(ngModel)]="textFilter" (keyup)="enviaTexto()" placeholder="Introduce un PokÃ©mon">

  <div class="type-selection">

   <label *ngFor="let type of typesSelected" class="type-label {{type.name}}">
    <input type="checkbox" class="type-checkbox" value="{{type.name}}" (change)="enviaTipos()"  [(ngModel)]="type.isChecked">
    <span class="type-span">{{type.name}}</span>
   </label>

  <div>
    <select class="genList">
      <option value="1">Generation 1</option>
      <option value="2">Generation 2</option>
      <option value="3">Generation 3</option>
      <option value="4">Generation 4</option>
    </select>
  
  </div>

  </div>

</div>
