<div class="buscador-filtros">
  
  <div class="text-selection">
    <div class="buscador" id="buscador">
      <img src="assets/items/lupa.png" />
      <input type="text" [(ngModel)]="textFilter" (input)="enviaTexto()" placeholder="{{'Search...' | translate}}">
    </div>
    <div class="menuIcon" id="menuIcon" (click)="showFilters()">
      <div class="bar bar1" [ngClass]="{'change': show}"></div>
      <div class="bar bar2" [ngClass]="{'change': show}"></div>
      <div class="bar bar3" [ngClass]="{'change': show}"></div>
    </div>
  </div>

  <div class="gen-selection" id="gen-selection">

    <label *ngFor="let gen of gensSelected" class="gen-label">
      {{('Generation' | translate) + " " + gen.gen}}
      <input type="checkbox" class="gen-checkbox" (change)="enviaGen()" [(ngModel)]="gen.isChecked">
      <span class="gen-span" [ngStyle]="{'--background-gen': 'url(assets/genPhotos/gen' + gen.gen + '.png)'}"></span>
    </label>

  </div>

  <div class="type-selection" id="type-selection">
  
    <label *ngFor="let type of typesSelected" class="type-label" [ngStyle]="{'--color': listaColores[type.name]}">
      <input type="checkbox" class="type-checkbox" (change)="enviaTipos()" [(ngModel)]="type.isChecked">
      <span class="type-span">{{type.name | translate}}</span>
    </label>
  
  </div>

</div>
